                    <div class="form-group">
 <div class="container cv-section">
        <div class="row">
            <!-- Left side for the image -->
            <div class="col-md-4 text-center">
                <img id="profileImage" src="https://via.placeholder.com/150" alt="Your Image" class="uploaded-image">
                <div class="form-group mt-3">
                    <label for="imageUpload">Upload Your Image</label>
                    <input type="file" class="form-control-file" id="imageUpload" accept="image/*">
                </div>
            </div>
            <!-- Right side for contact information (single line inputs) -->
            <div class="col-md-8"><form>



                <div class="form-group row mt-lg-3">
                    <label for="contactNo" class="col-sm-2 col-form-label">Contact No:</label>
                    <div class="col-sm-10">
                        <input type="tel"  class="form-control-plaintext" id="contactNo" placeholder="Enter your contact number">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control-plaintext" id="email" placeholder="Enter your email">
                    </div>
                </div>
            </div>
        </form>
        </div>

        <!-- Left side for personal details (single line input fields) -->
        <div class="row mt-4">
            <div class="col-md-4 text-left">
                <form>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="single-line-input text-loght" id="firstName" placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="single-line-input" id="lastName" placeholder="Enter your last name">
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="single-line-input" id="age" placeholder="Enter your age">
                    </div>
                    <div class="form-group">
                        <label for="qualification">Qualification</label>
                        <input type="text" class="single-line-input" id="qualification" placeholder="Enter your qualification">
                    </div>
                    <div class="form-group">
                        <label for="skills">Skills</label>
                        <input type="text" class="single-line-input" id="skills" placeholder="Enter your skills">
                    </div>
                    <div class="form-group">
                        <label for="experience">Experience</label>
                        <textarea class="single-line-input" id="experience" rows="3" placeholder="Enter your experience"></textarea>
                    </div>
                     <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
    </div>
    </div>
 </div><!--end content-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script>
        document.getElementById("imageUpload").addEventListener("change", function(event) {
            const reader = new FileReader();
            reader.onload = function(){
                const imageElement = document.getElementById("profileImage");
                imageElement.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        });
    </script>
<script src="script.js"></script>
