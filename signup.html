  <!-- Sign-Up Form -->
  <div class="container mt-4">
    <h2>Sign Up</h2>
    <form id="signupForm" onsubmit="submitForm(event)">
      <div class="mb-3">
        <label for="fname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="fname" name="fname" required>
      </div>
      <div class="mb-3">
        <label for="lname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lname" name="lname" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label><br>
        <input type="radio" id="male" name="gender" value="male" required> Male
        <input type="radio" id="female" name="gender" value="female" required> Female
      </div>
      <div class="mb-3">
        <label for="skills" class="form-label">Skills</label><br>
        <input type="checkbox" id="html" name="skills" value="html"> HTML
        <input type="checkbox" id="css" name="skills" value="css"> CSS
        <input type="checkbox" id="js" name="skills" value="js"> JavaScript
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Upload Image</label>
        <input type="file" class="form-control" id="image" name="image">
      </div>
      <div class="mb-3">
        <label for="comments" class="form-label">Comments</label>
        <textarea class="form-control" id="comments" name="comments" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
         </div>

        </div><!--end wrapper-->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>

  <script>
    function validateForm() {
      let isValid = true;
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        if (input.hasAttribute('required') && !input.value) {
          input.classList.add('error');
          isValid = false;
        } else {
          input.classList.remove('error');
        }
      });
      return isValid;
    }

    function submitForm(event) {
      event.preventDefault();
      if (validateForm()) {
        const formData = new URLSearchParams(new FormData(event.target)).toString();
        window.location.href = `signin.html?${formData}`;
      }
    }
  </script>
